<br><br>
<div class="container">
    <button>Add new product</button>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Sale</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Enable</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><img src="assets/image/{{item.image}}" alt=""></td>
                <td>{{item.price}}</td>
                <td>{{item.sale}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.description}}</td>
                <td>{{item.enable}}</td>
                <td>
                    <button>Edit</button>
                    <button (click)="delete(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
